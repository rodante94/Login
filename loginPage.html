<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login For Cells</title>
       <link rel="stylesheet" href="css/styles.css">
       <link rel="icon" href="css/favicon.ico">
       
    </head>
    <body class="login-body">
        <div class="login-form">
            <form action="" id="form-elemnt"  method="POST" enctype="text/plain">
                <login-user id="elem" isVisible="visible" displayName="hidden"></login-user>
                
            </form>
        </div>
        <script src="./src/index.js" type="module"></script>
        <script>
            var event = new Event('build');

            // Escucha para el evento.
            elem.addEventListener('build', function (e) { console.log("Hora de cells");}, false);

            // Disparar event.
            elem.dispatchEvent(event);
                
        </script>
    </body>
</html>
